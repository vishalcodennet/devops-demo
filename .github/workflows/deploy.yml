name: Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to DockerHub
        run: echo "${{ secrets.Vishal@codennet }}" | docker login -u "${{ secrets.vishalcodennet }}" --password-stdin

      - name: Build Docker Image
        run: docker build -t vishalcodennet/devops-demo:v1 .

      - name: Push Docker Image
        run: docker push vishalcodennet/devops-demo:v1
